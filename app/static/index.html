<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    <h1>Subir Imagen para Preprocesamiento</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadButton">Enviar</button>
    <h2>Imagen Procesada:</h2>
    <img id="processedImage" src="" alt="Aquí aparecerá la imagen procesada">

    <script src="/static/scripts/upload.js"></script>
</body>
</html>
